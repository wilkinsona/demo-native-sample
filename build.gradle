plugins {
	id 'org.springframework.boot' version '3.0.0-SNAPSHOT'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'org.graalvm.buildtools.native' version '0.9.11'
	id 'java'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

ext['spring-framework.version'] = '6.0.0-SNAPSHOT'

repositories {
	mavenCentral()
	maven { url 'https://repo.spring.io/milestone' }
	maven { url 'https://repo.spring.io/snapshot' }
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
	useJUnitPlatform()
}

generateAotSources {
	// Uncomment to debug AOT processing
	// jvmArgs "-agentlib:jdwp=transport=dt_socket,server=y,suspend=y,address=8000"
	args "--spring.main.banner-mode=off"
	args "--logging.level.com.example.demonativesample.DemoNativeSampleApplication=warn"
}

graalvmNative {
	binaries {
		main {
			buildArgs.add("-H:+PrintAnalysisCallTree")
			buildArgs.add("--initialize-at-build-time=org.springframework.http.HttpStatus")
		}
	}
}
